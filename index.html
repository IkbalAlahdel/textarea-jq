<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <meta charset="utf-8">
  <title>Limit character input in the textarea including count</title>
<style type="text/css">
textarea {
  display:block;
  margin:1 em;
color: black;
} 
input[type=textarea].focus{
    border: 5px solid gray;
    border-radius: 5px;
    height: 90vh;
    width: 100px;
} 
body{
color: white;
background-color: #ffeaa7;
background-image: linear-gradient(315deg, #ffeaa7 0%, #000000 74%);

}

</style>  
</head>
<body>
<form>
<label>Maximum 200 characters</label>
<textarea id="textarea" maxlength="200" cols="150" rows="30"></textarea>
  <span id="rchars">200</span> Character(s) Remaining
</form>

<script>


var maxLength = 200;
$('textarea').keyup(function() {
  var textlen = maxLength - $(this).val().length;
  $('#rchars').text(textlen);
});


</script>



</body>
</html>
